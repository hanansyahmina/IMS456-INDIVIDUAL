<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
</head> 
<body> 
    <div id="portfolio"> 
        <div class="container"> 
            <h1 class="sub-title">MY WEBSITE</h1> 
        </div> 
    </div> 
<style> 
    body{ 
    background:rgb(207, 171, 255); 
    color:rgb(15, 15, 66); 
    margin-top: 5%; 
    } 
    div{ 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        flex-wrap: wrap; 
    } 
div img { 
    width: 1200px; 
    height: 768px; 
    margin-top: 10px; 
    margin-left: 10px; 
    margin-right: 10px; 
    border: 2px solid #3d233ae8; 
    border-radius: 13px; 
    box-shadow: 5px 7px 7px; 
    cursor: pointer; 
    transition: 400ms; 
} 
div img:hover{ 
    filter:brightness(1); 
    transform: scale(1.03); 
} 
</style> 
<div class="portfolio style"> 
    <h1 class="sub-topic"></h1> 
    </div> 
    <div> 
        <img src="images/website1.jpg" alt=""> 
        <img src="images/website2.jpg" alt=""> 
        <img src="images/website3.jpg" alt=""> 
        <img src="images/website4.jpg" alt=""> 
        <img src="images/website5.jpg" alt=""> 
        <img src="images/website6.jpg" alt=""> 
        <img src="images/website7.jpg" alt=""> 
</div> 
</div> 
</body> 
</html>
